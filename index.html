<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quadrado no Trampolim</title>

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #222;
  display: block;
}

#playBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}
    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <canvas id="game"></canvas>
<button id="playBtn">PLAY</button>
<script src="game.js"></script>

  <div id="consoleBox">
  <div id="consoleLog"></div>
</div>

<style>
  #consoleBox {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: #000;
    border-top: 2px solid #00ff88;
    font-family: monospace;
    font-size: 14px;
    overflow-y: auto;
    z-index: 999;
  }

  #consoleLog {
    padding: 8px;
    color: #00ff88;
    white-space: pre-line;
  }
</style>
</body>
</html>
