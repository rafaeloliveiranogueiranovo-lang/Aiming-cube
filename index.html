<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quadrado no Trampolim</title>

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      background: #222;
    }

    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<button id="playBtn">PLAY</button>
<canvas id="game"></canvas>

<script src="game.js"></script>
</body>
</html>
