<head>

  <title>Square Launch</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;

      background: #00ff88;
      color: #000;
    }
  </style>
</head>

<button id="playBtn">PLAY</button>
<canvas id="game" width="360" height="640"></canvas>

<script src="game.js"></script>

  <div id="console" style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-height: 40%;
  overflow-y: auto;
  background: black;
  color: lime;
  font-family: monospace;
  font-size: 12px;
  padding: 6px;
  z-index: 9999;
">

  </div>
